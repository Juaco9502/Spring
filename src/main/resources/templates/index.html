<html lang="en" dir="ltr">
  <head>
    <link th:href="@{index.css}" rel="stylesheet" />
    <link th:href="@{bootstrap.min.css}" rel="stylesheet" />

    <meta charset="utf-8">
    <title> Picas & Famas</title>
  </head>
  <body>
      <section class="container mt-5">
          <div class="row">
              <div class="col">
                <form action="/" method="post" class="mt-3">
                    <div class="card">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h1> Picas & Famas </h1>

                                <div class="form-group form-inline justify-content-center">
                                    <label for="myGuess" class="mr-2">My guess</label>
                                    <input type="text" class="form-control" id="myGuess" name="myGuess">
                                </div>
                                <p><input class="btn btn-primary" type="submit" name="startGame" value="Start Game" />
                                   <input class="btn btn-secondary" id="newGame" type="submit" name="newGame" value="New Game" /></p>

                            <p class="mb-0" th:if="${!won and picas != ''}" th:text="${picas}" ></p>
                            <p th:if="${!won and famas != ''}" th:text="${famas}" ></p>
                            <p th:if="${won}" >YOU WON!!</p>
                        </div>
                    </div>
                </form>
              </div>
          </div>
      </section>
    
    <script th:src="@{jquery.slim.js}"></script>
    <script th:src="@{popper.min.js}"></script>
    <script th:src="@{bootstrap.min.js}"></script>
  </body>
</html>
